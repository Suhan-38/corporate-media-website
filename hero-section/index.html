<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Ali Zaid Al Quraishi & Brothers Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero-section">
        <nav class="navbar">
            <div class="nav-logo">
                <svg class="logo-icon" viewBox="0 0 50 50">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#D3b062"/>
                            <stop offset="100%" style="stop-color:#004c1d"/>
                        </linearGradient>
                    </defs>
                    <circle cx="25" cy="25" r="22" fill="url(#logoGrad)"/>
                    <path d="M25 12 L35 28 L25 24 L15 28 Z" fill="white" opacity="0.95"/>
                </svg>
                <span class="nav-brand">AZAQ & Brothers</span>
            </div>
        </nav>
        
        <div class="hero-content">
            <h1 class="hero-title">Ali Zaid Al Quraishi<br><span>& Brothers Company</span></h1>
            <p class="hero-description">Excellence across industries through innovation and expertise</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
